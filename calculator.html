<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Styles/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div id="on-screen-pad">
        <div class="text-pad">
          <h2>20+20</h2>
          <h2>=40</h2>
        </div>
      </div>

      <div id="operators-keypad">
        <div class="clear-keypad">AC</div>
        <div class="division-sign">/</div>
        <div class="multiplication-sign">*</div>
        <div class="clear-sign">X</div>
      </div>

      <div id="numbers">
        <div class="pad">7</div>
        <div class="pad">8</div>
        <div class="pad">9</div>
        <div class="pad">-</div>
      </div>

      <div class="second-row">
        <div class="pad">4</div>
        <div class="pad">5</div>
        <div class="pad">6</div>

        <div class="equal-sign">=</div>
      </div>

      <div class="third-row">
        <div id="pad">%</div>
        <div id="pad">0</div>
        <div id="pad">,</div>
      </div>
    </div>
  </body>
</html>
