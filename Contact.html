<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Styles/Contact.css" />
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>

      <form>
        <div class="form-group">
          <label for="Username">First Name *</label>
          <input type="text" class="last-name" />

          <label for="Username">Last Name *</label>
          <input type="text" class="last-name" />
        </div>

        <div class="Email-form">
          <label for="Email">Email *</label>
          <input type="text" class="" />
        </div>

        <div id="button">
          <button class="button"><input type="radio" />General Enquiry</button>

          <button class="button"><input type="radio" />Support Enquiry</button>
        </div>

        <div class="message">
          <label for="Message">Message*</label>
          <input type="text" />
        </div>

        <div class="consent-form">
          <p>
            <input type="radio" /> I consent to being contacted by the team *
          </p>
        </div>

        <button class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
